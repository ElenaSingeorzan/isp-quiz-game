<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Completed Quizzes Dashboard</title>
    <meta http-equiv="refresh" content="1"> <!-- Auto-refresh every 1 second -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"> 
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            text-align: left;
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #e2e2e2;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .no-results {
            color: #777;
            font-style: italic;
        }
        .nav-links {
            margin-bottom: 20px;
        }
        .nav-links a {
            margin-right: 15px;
            text-decoration: none;
            padding: 8px 12px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }
        .nav-links a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Completed Quiz Results</h1>
        <div class="nav-links">
            <a th:href="@{/dashboard}">View Active Sessions</a>
            <a th:href="@{/dashboard-logout}" style="float: right;">Logout</a>
        </div>
        
        <h2>Total Completed Quizzes: <span th:text="${completedQuizCount}">0</span></h2>
        
        <div th:if="${completedQuizCount > 0}">
            <table>
                <thead>
                    <tr>
                        <th>User Name</th>
                        <th>Score</th>
                        <th>Completion Time</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="quiz : ${completedQuizzes}">
                        <td th:text="${quiz.userName}">User</td>
                        <td th:text="${quiz.score}">0</td>
                        <td th:text="${#temporals.format(quiz.completionTime, 'HH:mm:ss dd-MM-yyyy')}">N/A</td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div th:if="${completedQuizCount == 0}">
            <p class="no-results">No quizzes have been completed yet.</p>
        </div>
    </div>
</body>
</html>
